<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Dati Pokémon</title>
</head>
<body>
    <h1>Inserisci i dati del Pokémon</h1>
    <form id="pokemonForm">
        <label for="nomep">Nome Pokémon:</label>
        <input type="text" id="nomep" name="nomep"><br><br>

        <label for="nomea">Nome Allenatore:</label>
        <input type="text" id="nomea" name="nomea"><br><br>

        <label for="tipo1">Tipo 1:</label>
        <input type="text" id="tipo1" name="tipo1"><br><br>

        <label for="tipo2">Tipo 2:</label>
        <input type="text" id="tipo2" name="tipo2"><br><br>

        <label for="attacco">Attacco:</label>
        <input type="number" id="attacco" name="attacco"><br><br>

        <label for="attas">Attacco Speciale:</label>
        <input type="number" id="attas" name="attas"><br><br>

        <label for="difesa">Difesa:</label>
        <input type="number" id="difesa" name="difesa"><br><br>

        <label for="difes">Difesa Speciale:</label>
        <input type="number" id="difes" name="difes"><br><br>

        <label for="vel">Velocità:</label>
        <input type="number" id="vel" name="vel"><br><br>

        <label for="dadomedio">Danno Medio:</label>
        <input type="number" id="dadomedio" name="dadomedio"><br><br>

        <label for="dadomedio">Natura:</label>
        <input type="text" id="natura" name="natura"><br><br>

        <label for="dadomedio">Abilita':</label>
        <input type="text" id="abilita" name="abilita"><br><br>

        <label for="esperienza">Esperienza:</label>
        <input type="number" id="esperienza" name="esperienza"><br><br>

        <label for="urlimmagine">Sesso:</label>
        <input type="radio" id="sessof" name="sesso" value="F">femmina
        <input type="radio" id="sessom" name="sesso" value="M">maschio<br>

        <label for="stato">Stato:</label>
        <input type="text" id="stato" name="stato"><br><br>

        <label for="box">Box:</label>
        <input type="checkbox" id="box" name="box"><br><br>

        <button type="button" onclick="addpokemon()">Salva Pokémon</button>
    </form>

    <h2>Anteprima Immagine</h2>
    <img id="preview" src="" alt="Anteprima Pokémon" style="max-width: 300px; display: none;">


<script src="index.js"></script>
</body>
</html>
