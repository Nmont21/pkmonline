<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="stile.css">
</head>
<body>

<div id="divinterno" class="container" style=" max-width: 400px; min-height: 30vh; margin-top: 5%;">
    <div class="text-center" style="margin-top: 10%;margin-left:3%; ">
        
    <h1 id="h1login" style="margin-top: 5%;">Accedi al tuo account</h1>
    </div>

    <form style="padding: 5% 10% 3% 10%;">
        <div class="mb-3">
            <label for="emaillogin" style="font-weight: bold" class="form-label" >Nome utente:</label>
            <input type="email" class="form-control" id="emaillogin" placeholder="PokeUser" required>

        </div>
        <div class="mb-3">
            <label for="passlogin" class="form-label" style="font-weight: bold">Password:</label>
            <input type="password" class="form-control" id="passlogin"  placeholder="*********" required>
        </div>

        <button type="button" id="buttonlogin" class="btn btn-primary" style="width:100%; " onclick="login()">Accedi</button>

    </form>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="index.js">
</script>

    
 

</body>
</html>
