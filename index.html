<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon RPG - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" 
                 alt="Pokéball" 
                 class="login-logo">
            <h1>Pokémon RPG</h1>
        </div>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Allenatore</label>
                <input type="text" 
                       id="emaillogin" 
                       name="username" 
                       required 
                       placeholder="Inserisci il tuo nome">
                <div class="input-icon">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" 
                         alt="Pikachu">
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" 
                       id="passlogin" 
                       name="password" 
                       required 
                       placeholder="Inserisci la password">
                       <div class="input-icon">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/707.png">
                       </div>

            </div>

            <button type="button" class="login-button" onclick="login()">
                <span>Accedi</span>

            </button>
        </form>

    </div>

  
</body>
</html>

<script src="index.js"></script>
